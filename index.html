<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__wrapper">
        <!-- блок header -->
        <header class="header">
            <img class="header__logo" src="./images/logo-1.svg" alt="логотип">
        </header>
        <main class="content">

            <!-- секция profile -->
            <section class="profile">
                <img class="profile__image profile__image_avatar" src="./images/image.jpg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" title="Редактировать"></button>
                    <p class="profile__paragraph">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" title="Добавить фотографию"></button>
            </section>
            <!-- секция elements -->
            <section class="elements">
                <ul class="elements__contain"></ul>
            </section>
        </main>
        <!-- блок footer -->
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
<!-- попап Profile -->
    <div class="popup" id="popup-profile">
        <div class="popup__container">
            <button class="popup__close-button" id="close-button" type="button" value="close"></button>
            <form class="form" id="form" name="form" method="post" action="#" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__user" id="profile__fields">
                    
                        <input class="form__item"
                        type="text"
                        id="profile__name"
                        name="profile__name"
                        placeholder="Введите ваше имя"
                        autocomplete="off"
                        value="Жак-Ив Кусто"
                        minlength="2"
                        maxlength="40"
                        required>
                        <span class="form__item-error" id="profile__name-input-error"></span>
           
                    <input class="form__item"
                    type="text"
                    id="profile__paragraph"
                    name="profile__paragraph"
                    placeholder="Ваша профессия"
                    minlength="2"
                    maxlength="200"
                    autocomplete="off"
                    value="Исследователь океана"
                    required>
                    <span class="form__item-error" id="profile__paragraph-input-error"></span>
               
                </fieldset>
                <button class="form__button" type="submit" name="profile__save" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
<!-- попап ELements-photo -->
    <div class="popup popup-photo">
        <div class="popup__container">
            <button class="popup__close-button" id="close-Btn" type="button" value="close"></button>
            <form class="form" id="button-form" name="form" method="post" action="#" novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__user">
                    
                    <input class="form__item"
                    type="text"
                    id="elements__name"
                    name="elements__name"
                    placeholder="Название"
                    minlength="1"
                    maxlength="30"
                    required>
                    <span class="form__item-error" id="elements__name-input-error"></span>
                              
                    <input class="form__item"
                    type="url"
                    id="elements__image"
                    name="elements__image"
                    placeholder="Ссылка на картинку"
                    required>

                    <span class="form__item-error" id="elements-image-error"></span>
                
                </fieldset>
                <button class="form__button" type="submit" name="profile__save" value="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
<!-- попап Open-card -->
    <div class="popup popup_open-card">
        <div class="popup__content">
            <button class="popup__close-button" id="Close-card" type="button" value="close"></button>
            <figure class="popup__wrapper">
                <img src="#" alt="#" class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="elements-card">
        <li class="elements__block">
            <button class="elements__button-delete" type="button" aria-label="Удалить"></button>
            <img src="#" alt="#" class="elements__image photo__open-button">
            <div class="elements__item">
                <h2 class="elements__name">Карачаевск</h2>
                <button class="elements__button-like" type="button" aria-label="Лайк"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
